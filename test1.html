        {
            var abc=document.myform.answer.value;
            var audio1 = document.getElementById('music1'); 
            var audio2 = document.getElementById('music2'); 
            if(abc=="answer1")

                document.getElementById("cw1").style.display = "block";

                document.getElementById("cw3").style.display = "none";
                document.getElementById("zq").style.display = "none";
                document.getElementById("ts").style.display = "none";
                audio2.play(); 
            }
            else if(abc=="answer2")
            {
                document.getElementById("zq").style.display = "block";
                document.getElementById("cw1").style.display = "none";
                document.getElementById("cw2").style.display = "none";
                document.getElementById("cw3").style.display = "none";
                document.getElementById("ts").style.display = "none";
                audio1.play(); 
            }
            else if(abc=="answer3")
            {
                document.getElementById("cw2").style.display = "block";
                document.getElementById("cw1").style.display = "none";
                document.getElementById("zq").style.display = "none";
                document.getElementById("cw3").style.display = "none";
                document.getElementById("ts").style.display = "none";
                audio2.play(); 
            }
            else if(abc=="answer4")
            {
                document.getElementById("cw3").style.display = "block";
                document.getElementById("cw1").style.display = "none";
                document.getElementById("cw2").style.display = "none";
                document.getElementById("zq").style.display = "none";
                document.getElementById("ts").style.display = "none";
                audio2.play(); 
            }
            else
            {
                document.getElementById("ts").style.display = "block";
                document.getElementById("zq").style.display = "none";
                document.getElementById("cw1").style.display = "none";
                document.getElementById("cw2").style.display = "none";
                document.getElementById("cw3").style.display = "none";
                audio2.play(); 
            }
        }
    </script>
