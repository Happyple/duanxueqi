<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

	<link href="css/zhongyi.css" type="text/css" rel="stylesheet">
</head>
<body>
		<div id="wrap">
			<div class="num">采访钟毅</div>
			<ul>
				<li class="on"><img src="images/zhongyi.png" alt=""></li>
				<li><img src="images/map.png" alt=""></li>
				<li><img src="images/index.jpg" alt=""></li>
				<li><img src="images/map.png" alt=""></li>
				<li><img src="images/index.jpg" alt=""></li>
				<li><img src="images/map.png" alt=""></li>
				<li><img src="images/index.jpg" alt=""></li>
				<li><img src="images/map.png" alt=""></li>
				<li><img src="images/index.jpg" alt=""></li>
				<li><img src="images/map.png" alt=""></li>
				<li><img src="images/index.jpg" alt=""></li>
				<li><img src="images/map.png" alt=""></li>
			</ul>
			<div class="btn">
				<span class="left"> &lt; </span>
				<span class="right"> &gt; </span>
			</div>
		</div>
		<script>
			let aLi = document.getElementsByTagName("li"),
				aSpan = document.getElementsByTagName("span"),
				oTitle = document.getElementsByClassName("title")[0],
				oI = document.getElementsByTagName("i")[0],
				length = aLi.length,
				i = 0;
			aSpan[1].onclick = function(){
				aLi[i].className = "";
				i++;
				if(i>=length){
					i = 0;
				}
				aLi[i].className = "on";
			}
			aSpan[0].onclick = function(){
				aLi[i].className = "";
				i--;
				if(i<0){
					i = length-1;
				}
				aLi[i].className = "on";
			}
		</script>
	<div class="return">
		<a href="map.html">返回上页</a>
	</div>
</body>
</html>
